<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - AutoClass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">AutoClass</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../pages/compre.html">Compre</a></li>
        <li class="nav-item"><a class="nav-link" href="../pages/venda.html">Venda</a></li>

        <li class="nav-item"><a class="nav-link" href="../pages/admin-funcionario.html">Ajuda</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h1 class="mb-4 text-center">Login</h1>
  <form class="mx-auto" style="max-width: 400px;" id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
    <div id="error-message" class="mt-3 text-danger text-center" style="display: none;">
      <small>Usuário ou senha inválidos. Tente novamente.</small>
    </div>
  </form>
</section>

<footer class="bg-dark text-white text-center p-3 mt-5">
  © 2025 AutoClass - Todos os direitos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    
    if (email === "usuario@exemplo.com" && senha === "123456") {
      window.location.href = "index.html";
    } else {
      document.getElementById('error-message').style.display = 'block';
    }
  });
</script>

</body>
</html>
