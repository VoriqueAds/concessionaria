<section class="container my-5">
  <h1 class="mb-4 text-center">Anuncie Seu Carro</h1>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Seu Nome</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" required>
    </div>
    <div class="mb-3">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" required>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço (R$)</label>
      <input type="number" class="form-control" id="preco" required>
    </div>
    <div class="mb-3">
      <label for="foto" class="form-label">Foto do Carro</label>
      <input type="file" class="form-control" id="foto">
    </div>
    <button type="submit" class="btn btn-success">Anunciar</button>
  </form>
</section>

<script>
  function buscarFipeVenda() {
    const marca = document.getElementById("marca-venda").value.toLowerCase();
    const modelo = document.getElementById("modelo-venda").value.toLowerCase();
    const ano = document.getElementById("ano-venda").value;
    buscarPrecoFipe(marca, modelo, ano, "fipe-resultado");
  }
</script>
